name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: Version bump type
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: Additional release notes
        required: false
        default: ''

permissions:
  contents: write
  packages: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Calculate new version
        id: version
        run: |
          git checkout master
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"
          
          # Calculate new version based on release type
          if [ "${{ github.event.inputs.release_type }}" = "major" ]; then
            new_version=$(node -p "const [major, minor, patch] = '${current_version}'.split('.'); \`\${Number(major) + 1}.0.0\`")
          elif [ "${{ github.event.inputs.release_type }}" = "minor" ]; then
            new_version=$(node -p "const [major, minor, patch] = '${current_version}'.split('.'); \`\${major}.\${Number(minor) + 1}.0\`")
          else
            new_version=$(node -p "const [major, minor, patch] = '${current_version}'.split('.'); \`\${major}.\${minor}.\${Number(patch) + 1}\`")
          fi
          
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          pnpm version ${{ steps.version.outputs.new_version }} --no-git-tag-version
          git add package.json pnpm-lock.yaml
          git commit -m "chore: bump version to v${{ steps.version.outputs.new_version }}"
          git push origin master
          
      - name: Create and push tag on master branch
        run: |
          git fetch --all
          git checkout master
          git pull origin master
          git tag -a v${{ steps.version.outputs.new_version }} ${{ steps.merge-pr.outputs.merge_sha }} -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin v${{ steps.version.outputs.new_version }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-app:
    runs-on: ubuntu-latest
    needs: prepare-release
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: "refs/tags/v${{ needs.prepare-release.outputs.version }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set owner and image metadata
        id: meta
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_NAME="${{ env.IMAGE_NAME }}"
          BUILT_AT=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "OWNER=$OWNER" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "BUILT_AT=$BUILT_AT" >> $GITHUB_OUTPUT
          echo "tags=ghcr.io/$OWNER/$IMAGE_NAME:latest,ghcr.io/$OWNER/$IMAGE_NAME:sha-$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.meta.outputs.OWNER }}
          password: ${{ github.token }}

      - name: Build and push Next.js image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILT_AT=${{ steps.meta.outputs.BUILT_AT }}
